<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom style -->
    <link rel="stylesheet" href="style.css">
    <!-- Shortcut Icon -->
    <link rel="shortcut icon" href="./media/engemil_logo_no_bg.png">
    <title>EngEmil</title>
</head>
<body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main>
        <section class="container py-4 text-center">
            <h2 class="display-4 mb-4">Contact Info</h2>
            <p class="lead">Connect on social media and email</p>
            <div class="social-links-dark mb-3">
                <a href="https://github.com/engemil" target="_blank" aria-label="GitHub">
                    <i class="bi bi-github icon-social" style="font-size: 2rem;"></i>
                </a>
                <a href="https://makerworld.com/en/@engemil" target="_blank" aria-label="MakerWorld">
                    <i class="bi bi-boxes icon-social" style="font-size: 2rem;"></i>
                </a>
                <a href="https://www.linkedin.com/in/emil-jenssen" target="_blank" aria-label="LinkedIn">
                    <i class="bi bi-linkedin icon-social" style="font-size: 2rem;"></i>
                </a>
            </div>
            <p>Email: <a href="mailto:inquiry.engemil@gmail.com">inquiry.engemil@gmail.com</a></p>
        </section>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cards = document.querySelectorAll('.card');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, { threshold: 0.2 });
            cards.forEach(card => observer.observe(card));
        });
    </script>
    <script>
        function loadHTML(file, elementId) {
            fetch(file)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(error => console.error('Error loading file:', error));
        }
        loadHTML('common/header.html', 'header-placeholder');
        loadHTML('common/footer.html', 'footer-placeholder');
    </script>
</body>
</html>
